<div class="mx-auto">
 
	<div id="default-carousel" class="relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="overflow-hidden relative h-56 sm:h-64 xl:h-80 2xl:h-96">
            <!-- Item 1 --> 
            <div *ngFor="let item of (ProductsBanner); let i = index" class="hidden duration-700 ease-in-out" data-carousel-item>
                <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-black -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800" [innerHTML]="item.Name"></span>
                <!-- <img 
                    src="/assets/brext_logo.png"
                    class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="..."> -->
            </div>
        </div>
        <!-- Slider indicators -->
        <div *ngFor="let item of (ProductsBanner); let i = index " class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
            <button type="button" class="bg-orange-500 w-3 h-3 rounded-full" aria-current="false" aria-label="Slide i" data-carousel-slide-to="i"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-orange-500 sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="hidden">Previous</span>
            </span>
        </button>
        <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-orange-500 sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="hidden">Next</span>
            </span>
        </button>
    </div>
</div>
<div class="bg-gray-100">
    <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="controls-carousel grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div *ngFor="let product of (Products); let i = index;" class="max-w-xs rounded-md overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer">
                <a [routerLink]="['/product/edit', 5, 'CELULAR DA SHAMSUMG']">
                    <div>
                        <img src="https://media.ldlc.com/r1600/ld/products/00/05/82/02/LD0005820208_1.jpg" alt="" />
                    </div>
                    <div class="py-4 px-4 bg-white">
                        <h3 class="text-lg font-semibold text-gray-600">{{ product.Name }}</h3>
                        
                        <div [ngSwitch]="product.Promo">
                            <div *ngSwitchCase="true">Promoção! 
                                <div>
                                    <h4 class="text-lg font-semibold text-gray-600">De:
                                        <small><del>{{ product.Price | currency:'BRL' }}</del></small>
                                        Por: {{ product.PricePromo | currency:'BRL' }}
                                    </h4>
                                </div>
                            </div>
                            <div *ngSwitchDefault>Por apenas!
                                <div>
                                    <h4 class="text-lg font-semibold text-gray-600">{{ product.Price | currency:'BRL' }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
